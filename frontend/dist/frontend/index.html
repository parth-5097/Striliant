<script>
  $(function () {
    $(window).on('unload', function () {
      $(window).scrollTop(0);
    });

    $(window).scroll(function () {
      if ($(this).scrollTop() > $('.header-fixed').height()) {
        $(".header-fixed").addClass('header-sticky');
      } else {
        $(".header-fixed").removeClass('header-sticky');
      }
    });

    $(document).scroll(function () {
      $(this).scrollTop() > 400 ? $(".back-to-top").fadeIn() : $(".back-to-top").fadeOut()
    });

    $(document).on("click", '.toggle-icon-main', function (e) {
      e.preventDefault();
      $(".dash-wrapper").toggleClass("toggled-custom-class");
    });

    $(document).on("click", '.header-user-profile-inner-cust', function (e) {
      $(this).toggleClass("active");
      e.stopPropagation();
    });
    $(document).on("click", function (e) {
      if ($(e.target).closest(".header-user-profile-inner-cust").length > 0)
        return;
      if ($(e.target).is(".header-user-profile-inner-cust") === false) {
        $(".header-user-profile-inner-cust").removeClass("active");
      }
    })

    $(document).mouseup((e) => {
      if (!$(".calc-main").is(e.target) && $(".calc-main").has(e.target).length === 0) {
        $(".calc-main").removeClass("active");
      }
    });

    $(document).on("click", ".calc-click", function (e) {
      e.preventDefault();
      if ($(".calc-main").hasClass("active")) {
        $(".calc-main").removeClass("active");
      } else {
        $(".calc-main").addClass("active");
      }
    });

    $(document).on("click", ".hdr-top-box-inr-icon", function (e) {
      if ($(".search-form-wrapper").hasClass("active")) {
        $(".search-form-wrapper").removeClass("active");
      } else {
        $(".search-form-wrapper").addClass("active");
      }
    });

    $(document).on("click", ".hdr-top-box i", function (e) {
      if ($(".responsive-view-menu").hasClass("active")) {
        $(".responsive-view-menu").removeClass("active");
      } else {
        $(".responsive-view-menu").addClass("active");
      }
    });

    $(document).on("click", ".hdr-top-box i", function (e) {
      $(".search-form-wrapper").removeClass("active")
    });

    $(document).on("click", ".hdr-top-box-inr-icon", function (e) {
      $(".responsive-view-menu").removeClass("active")
    });

    //$('.sidebar-main-section-inner').perfectScrollbar();
    //$('.filter-src-inner').perfectScrollbar();

    $(document).on('click', '.main-ui .nav-link', function (e) {
      if ($('.main-ui .nav-link').hasClass('active')) {
        $('.main-ui .nav-link').removeClass('active')
        $(this).addClass('active')
      }
    })

    $(document).on('click', '.sub-ui .nav-link', function (e) {
      if ($('.sub-ui .nav-link').hasClass('active')) {
        $('.sub-ui .nav-link').removeClass('active')
        $(this).addClass('active')
      }
    })

  $(document).on("click", ".menu-togle-new", function (e) {
    $('.header-menu-links-inr').toggleClass("mbl-menu-open-cust");
    if ($(".header-menu-links-inr").hasClass('mbl-menu-open-cust')) {
      $(this).append('<div class="menu-derk-bg-new"></div>');
    } else {
      $("div.menu-derk-bg-new").remove();
      $('.hamburger').removeClass("is-active");
    }
    e.stopPropagation();
