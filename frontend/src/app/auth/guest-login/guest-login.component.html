<div class="container-fluid h-100">
  <div class="row align-items-center h-100-cust">
    <div class="col-md-6 p-0">
      <Particles id="guest-particles-js" [options]="particlesOptions"></Particles>
      <div class="log-left-section d-flex align-items-center justify-content-center">
        <div class="diamond-gif-div">
          <img src="assets/images/icon/diamond-shape.svg" alt="" />
        </div>
        <div class="log-left-mdl text-center">
          <img src="assets/images/logo/logo-kukadia-white.svg" alt="" />
        </div>
        <div class="diamond-gif-div gif-div-btm">
          <img src="assets/images/icon/diamond-shape.svg" alt="" />
        </div>
      </div>
    </div>
    <div class="col-md-6 bg-white-div">
      <div class="log-right-section d-flex align-items-start justify-content-center vh-100">
        <div class="row w-100">
          <div class="col-12">
            <div class="log-right-top-section pb-md-5 pb-3 d-flex align-items-center justify-content-between">
              <div class="">
                <a href="login.php" class="bk-icon d-inline-flex align-items-center">
                  <img src="assets/images/icon/back-icon.svg" alt="" />
                  <span>Back</span>
                </a>
              </div>
              <div class="ftr-lang">
                <select class="custom-select form-control">
                  <option selected="">ENG</option>
                  <option value="1">GUJ</option>
                  <option value="3">HIN</option>
                </select>
              </div>
            </div>
          </div>
          <div class="col-12">
            <div class="log-right-fix">
              <div class="log-right-top">
                <h1>Login As Guest</h1>
                <p>Welcome back ! Please Login to your Account</p>
              </div>
              <div class="log-right-btm">
                <form class="row" [formGroup]="AddForm" (ngSubmit)="onSubmit()">
                  <div class="col-12">
                    <div class="form-group">
                      <label>User Name <span>*</span></label>
                      <input type="text" formControlName="username" class="form-control input-style" placeholder="Enter your user name" [ngClass]="{ 'is-invalid': submitted && fval.username.errors }" />
                      <div *ngIf="submitted && fval.username.errors" class="invalid-feedback">
                        <div *ngIf="fval.username.errors.required">
                          Username is required
                        </div>
                        <div *ngIf="fval.username.errors.pattern">
                          Space not included in Username
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-group">
                      <label>Company Name<span>*</span></label>
                      <input type="text" formControlName="company_name" class="form-control input-style" placeholder="Enter your company name" [ngClass]="{ 'is-invalid': submitted && fval.company_name.errors }"/>
                      <div *ngIf="submitted && fval.company_name.errors" class="invalid-feedback">
                        <div *ngIf="fval.company_name.errors.required">
                          Company Name is required
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-group">
                      <label>Mobile No.</label>
                      <input type="text" formControlName="mobile" class="form-control input-style" placeholder="Enter Mobile No." [ngClass]="{ 'is-invalid': submitted && fval.mobile.errors }"/>
                      <div *ngIf="(fval.mobile.invalid ) || (fval.mobile.invalid && (fval.mobile.dirty || fval.mobile.touched))" class="invalid-feedback">
                        <div *ngIf="fval.mobile.errors.required">
                          Mobile No is required
                        </div>
                        <div *ngIf="fval.mobile.errors.pattern || fval.mobile.errors.maxlength || fval.mobile.errors.minlength">Mobile number must be at least 10 numbers</div>
                      </div>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-group">
                      <label>Email Address<span>*</span></label>
                      <input type="email" formControlName="email" class="form-control input-style" placeholder="Enter Email Address" [ngClass]="{ 'is-invalid': submitted && fval.email.errors }" />
                      <div *ngIf="submitted && fval.email.errors" class="invalid-feedback">
                        <div *ngIf="fval.email.errors.required">
                          Email Address is required
                        </div>
                        <div *ngIf="fval.email.errors.email">Email Address must be a valid email address</div>
                      </div>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="btn-class text-center py-md-5 py-3">
                      <button type="submit" class="btn btn-dash"><span>Login</span></button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
