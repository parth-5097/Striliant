<div class="container-fluid h-100">
  <div class="row align-items-center h-100-cust">
    <div class="col-md-6 p-0">
      <Particles id="particles-js" [options]="particlesOptions"></Particles>
      <div class="log-left-section d-flex align-items-center justify-content-center">
        <div class="diamond-gif-div">
          <img src="assets/images/icon/diamond-shape.svg" alt="" />
        </div>
        <div class="log-left-mdl text-center">
          <img src="assets/images/logo/logo-kukadia-white.svg" alt="" />
        </div>
        <div class="diamond-gif-div gif-div-btm">
          <img src="assets/images/icon/diamond-shape.svg" alt="" />
        </div>
      </div>
    </div>
    <div class="col-md-6 bg-white-div">
      <div class="log-right-section d-flex align-items-start justify-content-center vh-100">
        <div class="row w-100">
          <div class="col-12">
            <div class="log-right-top-section pb-md-5 pb-3 d-flex align-items-center justify-content-end">
              <div class="ftr-lang">
                <select class="custom-select form-control">
                  <option selected="">ENG</option>
                  <option value="1">GUJ</option>
                  <option value="3">HIN</option>
                </select>
              </div>
            </div>
          </div>
          <div class="col-12">
            <div class="log-right-fix">
              <div class="log-right-top">
                <h1>Login</h1>
                <p>Welcome back ! Please Login to your Account</p>
              </div>
              <div class="log-right-btm">
                <form class="row" [formGroup]="AddForm" (ngSubmit)="onSubmit()">
                  <div class="col-12">
                    <div class="form-group">
                      <label>Username<span>*</span></label>
                      <input type="text" formControlName="username" class="form-control input-style" placeholder="Enter your username" [ngClass]="{ 'is-invalid': submitted && fval.username.errors }" />
                      <div *ngIf="submitted && fval.username.errors" class="invalid-feedback">
                        <div *ngIf="fval.username.errors.required">
                          Username is required
                        </div>
                        <div *ngIf="fval.username.errors.pattern">
                          Space not included in Username
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-group">
                      <label>Password<span>*</span></label>
                      <input type="password" formControlName="password" class="form-control input-style" placeholder="Enter your password" [ngClass]="{ 'is-invalid': submitted && fval.password.errors }"/>
                      <div *ngIf="submitted && fval.password.errors" class="invalid-feedback">
                        <div *ngIf="fval.password.errors.required">
                          Password is required
                        </div>
                        <div *ngIf="fval.password.errors.minlength">Password must be at least 6 characters</div>
                      </div>
                    </div>
                  </div>
                  <div class="col-12">
                    <label>Captcha<span>*</span></label>
                    <div class="input-group mb-3">
                      <input type="text" formControlName="captcha" class="form-control input-style" placeholder="Enter captcha" [ngClass]="{ 'is-invalid': submitted && fval.captcha.errors }" />
                      <div class="input-group-append">
                        <span class="input-group-text">{{randomcaptcha}}</span>
                      </div>
                      <div *ngIf="submitted && fval.captcha.errors" class="invalid-feedback">
                        <div *ngIf="fval.captcha.errors.required">
                          Captcha is required
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-group row">
                      <div class="col-sm-6 filter-check-new">
                      </div>
                      <div class="col-sm-6 text-sm-right text-center mt-sm-0 mt-2">
                        <a routerLink="/forgot-password" class="frt-link">Forgot Password?</a>
                      </div>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="btn-class text-center py-md-5 py-3">
                      <button type="submit" class="btn btn-dash"><span>Login</span></button>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="text-center bk-link">
                      <p>Donâ€™t have login details?</p>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="row my-4 justify-content-center text-center mr-0">
                      <div class="col-sm-6 pr-0">
                        <a routerLink="/register" class="btn btn-regt">Register</a>
                      </div>
<!--                      <div class="col-sm-6 pr-0">-->
<!--                        <a routerLink="/login-as-guest" class="btn btn-guest">Guest Login</a>-->
<!--                      </div>-->
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
