<div class="dash-wrapper admin-panel-content">
  <app-admin-header></app-admin-header>
  <app-admin-sidebar></app-admin-sidebar>
  <main class="content-wrapper-section">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="inr-title-comn">
            <h3>{{title}} Blog</h3>
          </div>
        </div>
        <div class="col-12">
          <div class="dash-box-white">
            <form [formGroup]="AddForm" (ngSubmit)="onSubmit()">
              <div class="customer-inr-sec">
                <div class="row mt-4">
                  <div class="col-md-12 form-group">
                    <input type="text" formControlName="title" class="form-control input-style-admin" placeholder="Title" [ngClass]="{ 'is-invalid': submitted && fval.title.errors }"/>
                    <div *ngIf="submitted && fval.title.errors" class="invalid-feedback">
                      <div *ngIf="fval.title.errors.required">
                        Title is required
                      </div>
                    </div>
                  </div>
                  <div class="col-md-12 form-group">
                    <input type="file" (change)="upload_photo($event)" formControlName="image" class="form-control input-style-admin" [ngClass]="{ 'is-invalid': submitted && fval.image.errors }"/>
                    <div *ngIf="submitted && fval.image.errors" class="invalid-feedback">
                      <div *ngIf="fval.image.errors.required">
                        Image is required
                      </div>
                    </div>
                  </div>
                  <div class="col-12 form-group">
                    <textarea
                      class="form-control input-style-admin h-auto"
                      rows="6"
                      formControlName="description"
                      placeholder="Description"
                      [ngClass]="{ 'is-invalid': submitted && fval.description.errors }"
                    ></textarea>
                    <div *ngIf="submitted && fval.description.errors" class="invalid-feedback">
                      <div *ngIf="fval.description.errors.required">
                        Description is required
                      </div>
                    </div>
                  </div>
                  <div class="col-12 form-group" *ngIf="blog_img">
                    <img src="{{blog_img}}" class="img-fluid fix-image-class-admin" alt="" />
                  </div>
                </div>
              </div>
              <div class="btn-btm-inr-tabs text-center mt-sm-5 mt-3">
                <button type="submit" class="btn btn-inr-top mr-sm-4 mr-2">Submit</button>
                <button type="reset" class="btn btn-reset" routerLink="/admin/blog">Cancel</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="overlay toggle-icon-main"></div>
  </main>
</div>
